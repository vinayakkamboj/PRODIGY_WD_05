<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .weather-info {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather App</h1>
        <div class="text-center">
            <button id="getLocationBtn" class="btn btn-primary">Get Weather by My Location</button>
        </div>
        <div class="text-center mt-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="getCityWeatherBtn" class="btn btn-success mt-2">Get Weather</button>
        </div>
        <div class="weather-info text-center mt-5">
            <h2 id="location"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
